---
- name: CREATE DIRECTORY & COPY FILES
  hosts: all
  remote_user: root
  tasks:
    - name: CREATE DOCKER DIRECTORY
      file:
        path: /opt/docker
        state: directory
        mode: "0755"

    - name: COPY DOCKERFILE
      copy:
        src: ../Dockerfile
        dest: /opt/docker

    - name: COPY .NET CORE PUBLISH DIRECTORY
      copy:
        src: ../webapp/
        dest: /opt/docker
        remote_src: no
